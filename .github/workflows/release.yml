name: Build and upload .jar on release

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build shadow JAR
      run: ./gradlew shadowJar

    - name: Find correct JAR
      id: find-plugin-jar
      run: |
        output="$(find Plugin/build/libs/ ! -name "*-javadoc.jar" ! -name "*-sources.jar" -type f -printf "%f\n")"
        echo "::set-output name=jarname::$output"

    - name: Upload JAR to GitHub release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: Plugin/build/libs/${{ steps.find-plugin-jar.outputs.jarname }}
        asset_name: ${{ steps.find-plugin-jar.outputs.jarname }}
        asset_content_type: application/java-archive
